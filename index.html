<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jornada</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>

  <body>
    <!-- Aquí se insertará el header -->
    <div id="header"></div>

    <!-- Contenido dinámico se cargará aquí -->
    <div id="content"></div>

    <!-- Aquí se insertará el footer -->
    <div id="footer"></div>

    <script>
      // Cargar el header
      fetch("components/header.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("header").innerHTML = data));

      // Cargar el footer
      fetch("components/footer.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));

      // Función para cargar contenido dinámico
      function loadPage(page) {
        fetch(page)
          .then((response) => response.text())
          .then(
            (data) => (document.getElementById("content").innerHTML = data)
          );
      }

      // Cargar la página principal por defecto al cargar el sitio
      window.onload = function () {
        loadPage("pages/main.html");
      };

      // Manejar clic en el menú usando event delegation
      document.addEventListener("click", function (event) {
        if (event.target.tagName === "A") {
          event.preventDefault();
          const page = event.target.getAttribute("href");
          loadPage(page);
        }
      });
    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
